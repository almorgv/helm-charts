apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "gitlab-code-review-notifier.fullname" . }}
  labels:
    {{- include "gitlab-code-review-notifier.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "gitlab-code-review-notifier.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "gitlab-code-review-notifier.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "gitlab-code-review-notifier.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          env:
            - name: GITLAB_URL
              value: {{ .Values.gitlabUrl | quote }}
            - name: DB_HOST
              {{- if .Values.postgresql.host }}
              value: {{ .Values.postgresql.host | quote }}
              {{- else }}
              value: {{ template "gitlab-code-review-notifier.fullname" . }}-postgresql
              {{- end }}
            - name: DB_PORT
              value: {{ .Values.postgresql.service.port | quote }}
            - name: DB_USER
              value: {{ .Values.postgresql.postgresqlUsername | quote }}
            - name: DB_PASSWORD
              valueFrom:
                secretKeyRef:
                  {{- if .Values.postgresql.existingSecret }}
                  name: {{ .Values.postgresql.existingSecret }}
                  {{- else }}
                  name: {{ template "gitlab-code-review-notifier.fullname" . }}-postgresql
                  {{- end }}
                  key: postgresql-password
            - name: DB_NAME
              value: {{ .Values.postgresql.postgresqlDatabase | quote }}
            - name: TIME_ZONE
              value: {{ .Values.timeZone | quote }}
            - name: WORKDAY_START_AT_HOUR
              value: {{ .Values.workdayStartAtHour | quote }}
            - name: WORKDAY_END_AT_HOUR
              value: {{ .Values.workdayEndAtHour | quote }}
            - name: SCHEDULER_INTERVAL_MINUTES
              value: {{ .Values.schedulerIntervalMinutes | quote }}
            - name: SCHEDULER_FIXED_TIMES
              value: {{ .Values.schedulerFixedTimes | quote }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 20
            timeoutSeconds: 3
            periodSeconds: 8
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /
              port: http
            initialDelaySeconds: 10
            timeoutSeconds: 3
            periodSeconds: 8
            failureThreshold: 3
          resources:
            {{- toYaml .Values.resources | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
